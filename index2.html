<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoopLong2</title>
</head>
<body>
<script>
    let sout,i,j;
    sout = "<table border='1' cellspacing='5' cellpadding='15'>";
    i=j=1;
    while (i<=10){
        sout+="<tr>"
        while (j<=10){
            sout+="<td>" + i*j + "</td>";
            j++;
        }
        sout +="</tr>"
        j=1;
        i++;
    }
    sout += "</table>";
    document.write(sout);

</script>
</body>
</html>
