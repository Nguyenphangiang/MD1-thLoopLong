<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoopLong</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' cellpadding='15' cellspacing='5'>"
    for (let i = 1; i <= 10; i++) {
        sout+="<tr>"
        for (let j = 1; j <= 10; j++) {
            sout+= "<td>" + i*j + "</td>"
        }
        sout+="</tr>"
    }
    sout+="</table>"
    document.write(sout)
</script>

</body>
</html>
